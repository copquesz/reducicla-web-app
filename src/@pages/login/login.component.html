<div class="container-fluid login-container h-100 w-100">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <div class="text-center">
        <i class="fas fa-user-secret fa-5x"></i>
      </div>
      <p id="profile-name" class="profile-name-card">Painel Administrador</p>
      <form [formGroup]="this.form" class="form-signin" novalidate (ngSubmit)="this.onSubmit()">
        <div class="form-group mb-3">
          <input type="text" class="form-control" formControlName="email" [(ngModel)]="this.credencial.email" placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">E-mail é obrigatório</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" formControlName="senha" [(ngModel)]="this.credencial.senha" placeholder="Senha" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }">
          <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
            <div *ngIf="f.senha.errors.required">Senha é obrigatório</div>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
      </form>
    </div><!-- /card-container -->
  </div>
</div><!-- /container -->
