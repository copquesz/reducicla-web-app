<div class="page-heading">
  <div class="page-title">
      <h3>Usuarios</h3>
      <div class="row">
          <div class="col-12 col-md-6 order-md-2 order-first">
              <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/painel']">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a [routerLink]="['/painel/usuarios']">Usuários</a></li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
  <section class="section">
      <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table mb-0 table-lg">
                  <thead>
                      <tr>
                        <th class="text-center">#ID</th>
                        <th class="text-center">Data Cadastro</th>
                        <th class="text-center">Nome</th>
                        <th class="text-center">E-mail</th>
                        <th class="text-center">Função</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let usuario of (this.usuarios$ | async).content">
                        <td class="text-center">{{ usuario.id }}</td>
                        <td class="text-center">{{ usuario.dataCadastro | date }}</td>
                        <td class="text-center">{{ usuario.nome + ' ' + usuario.sobrenome }}</td>
                        <td class="text-center">{{ usuario.email }}</td>
                        <td class="text-center">{{ this.rolesLabel.get(usuario.role) }}</td>
                      </tr>
                  </tbody>
              </table>
             </div>
          </div>
      </div>
  </section>
</div>
