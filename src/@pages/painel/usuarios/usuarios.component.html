<div class="page-heading">
  <div class="page-title">
      <div class="row">
          <div class="col-12 col-md-6 order-md-2 order-first">
              <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['./painel']">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a [routerLink]="['./usuarios']">Usuários</a></li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
  <section class="section">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">USUÁRIOS REGISTRADOS</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table mb-0 table-lg">
                  <thead>
                      <tr>
                        <th>#ID</th>
                        <th>Data Cadastro</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Função</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let usuario of (this.usuarios$ | async).content">
                        <td class="text-bold-500">{{ usuario.id }}</td>
                        <td class="text-bold-500">{{ usuario.dataCadastro | date }}</td>
                        <td>{{ usuario.nome + ' ' + usuario.sobrenome }}</td>
                        <td class="text-bold-500">{{ usuario.email }}</td>
                        <td class="text-bold-500">{{ this.rolesLabel.get(usuario.role) }}</td>
                      </tr>
                  </tbody>
              </table>
             </div>
          </div>
      </div>
  </section>
</div>
