<div class="page-heading">
  <div class="page-title">
      <h3>Coletores</h3>
      <div class="row">
          <div class="col-12 col-md-6 order-md-2 order-first">
              <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/painel']">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a [routerLink]="['/painel/coletores']">Coletores</a></li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
  <section class="section">
      <div class="card border">
        <div class="card-body">
          <div class="table table-bordered table-responsive">
            <table class="table mb-0 table-lg">
                <thead>
                    <tr>
                      <th class="text-center">#ID</th>
                      <th class="text-center">Data Cadastro</th>
                      <th class="text-center">Nome</th>
                      <th class="text-center">Coletas</th>
                      <th class="text-center"><i class="fas fa-bars"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let coletor of (this.coletores$ | async).content">
                      <td class="text-center">{{ coletor.id }}</td>
                      <td class="text-center">{{ coletor.dataCadastro | date }}</td>
                      <td class="text-center">{{ coletor.nome + ' ' + coletor.sobrenome }}</td>
                      <td class="text-center">{{ coletor.coletas.length }}</td>
                      <td class="text-center">
                        <a class="mx-2" [title]="'Visualizar'" [routerLink]="['/painel/coletores', coletor.id]">
                          <i class="far fa-eye"></i>
                        </a>
                      </td>
                    </tr>
                </tbody>
            </table>
          </div>
          <app-pagination [response]="coletores$" [sizeOptions]="[5, 10]" (currentPage)="handleCurrentPage($event)" (currentSize)="handleCurrentSize($event)"></app-pagination>
        </div>
      </div>
  </section>
</div>
